<div class="container">
    <form class="myForm" method="post">
      <div class="form-group">
        <label for="userName">User Name: </label>
        <input class="form-control input-lg" [(ngModel)]="userName" type="text" name="userName" id="userName" placeholder="Name" />
      </div>
      <div class="form-group">
        <label for="password">Age :</label>
        <input class="form-control input-lg" [(ngModel)]="age" type="number" name="age" placeholder="Age" />
      </div>
    </form>
  </div>

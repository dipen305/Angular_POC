<div class="error-wrapper" *ngIf="errorMessage!==''">
    <div class="modal fade in show" id="myModal" role="dialog" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <svg height="32" style="overflow:visible;enable-background:new 0 0 32 32" viewBox="0 0 32 32"
                            width="32" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g>
                                <g id="Error_1_">
                                    <g id="Error">
                                        <circle cx="16" cy="16" id="BG" r="16" style="fill:#D72828;" />
                                        <path d="M14.5,25h3v-3h-3V25z M14.5,6v13h3V6H14.5z" id="Exclamatory_x5F_Sign"
                                            style="fill:#E6E6E6;" />
                                    </g>
                                </g>
                            </g>
                        </svg> Error
                    </h4>
                    <button type="button" class="close" (click)="onClose()">&times;</button>
                </div>
                <div class="modal-body">
                    <p>{{errorMessage}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
